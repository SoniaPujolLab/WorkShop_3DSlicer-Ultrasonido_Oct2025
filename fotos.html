<script>
  // Cambiar foto principal al hacer clic en una miniatura
  const mainPhoto = document.getElementById('mainPhoto');
  const thumbs = document.querySelectorAll('.thumb');
  let currentThumbIndex = 0;

  thumbs.forEach((thumb, index) => {
    thumb.addEventListener('click', () => {
      mainPhoto.src = thumb.dataset.photo;

      thumbs[currentThumbIndex].classList.remove('active-thumb');
      currentThumbIndex = index;
      thumb.classList.add('active-thumb');
    });
  });

  // Marcar la miniatura correspondiente a la imagen inicial
  if (thumbs.length > 0) {
    thumbs[0].classList.add('active-thumb');
  }

  // L√≥gica para mover el carrusel horizontal con las flechas
  const strip = document.querySelector('.thumbs-strip');
  const btnLeft = document.getElementById('btnLeft');
  const btnRight = document.getElementById('btnRight');

  const visibleCount = 8;        // aprox cu√°ntas se ven a la vez
  const thumbWidth = 90;         // ancho aproximado incluyendo gap
  let offset = 0;

  function updateButtons() {
    const maxOffset = Math.max(0, thumbs.length - visibleCount);
    btnLeft.disabled = offset === 0;
    btnRight.disabled = offset >= maxOffset;
  }

  btnLeft.addEventListener('click', () => {
    if (offset > 0) {
      offset--;
      strip.style.transform = `translateX(${-offset * thumbWidth}px)`;
      updateButtons();
    }
  });

  btnRight.addEventListener('click', () => {
    const maxOffset = Math.max(0, thumbs.length - visibleCount);
    if (offset < maxOffset) {
      offset++;
      strip.style.transform = `translateX(${-offset * thumbWidth}px)`;
      updateButtons();
    }
  });

  updateButtons();
</script>
